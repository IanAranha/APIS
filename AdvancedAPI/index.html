<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Pokemon API Advanced</title>

</head>
<body>
    <div id="wrapper">
        <div id="midwrapper">
            <div id="pic">
            </div>
            <div id="bulbasaur">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#pic").html('<img class="pokemon" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"></div>')

            $.get("https://pokeapi.co/api/v2/pokemon/1/", function(res){
                console.log(res);
                var html_str = "";
                html_str += "<h4>Types</h4><ul>";
                for(var i = 0; i < res.types.length; i++){
                    html_str += "<li>" + res.types[i].type.name + "</li>";
                }
                html_str += "</ul>";
                $("#bulbasaur").html(html_str);
            }, "json");
        });
    </script>
</body>
</html>
