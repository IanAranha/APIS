<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Pokemon API</title>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        $(document).ready(function(){
            for(var x = 1; x < 152; x++)
            {
                $("#wrapper").append('<div class="pokeBox"><img class="pokemon" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+x+'.png"></div>')
            }
        });
    </script>
</body>
</html>
